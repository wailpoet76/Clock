<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="media/images/icon.jpg">
</head>

<body>
    <section>
        <div class="clock">
            <div class="clock-face">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
            </div>
            <div class="hand Hour-arm"></div>
            <div class="hand Minute-arm"></div>
            <div class="hand Second-arm"></div>
        </div>
    </section>
</body>
<script src="script/main.js">
</script>

</html>
